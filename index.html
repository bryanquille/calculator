<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles-dist.css">
    <title>Calculator</title>
</head>

<body>
    <h1 class="title--1">Calculator</h1>
    <div class="global--container">
        <p class="screen" id="screen">Screen</p>
        <div class="c--btn--container">
            <button class="c--btn" value="C" id="c--sign">C</button>
            <button class="c--btn" value="/100*" id="percent--sign">%</button>
            <button class="c--btn operator" value="**" id="power--sign">^</button>
            <button class="c--btn operator" value="/" id="division--sign">÷</button>
            <button class="c--btn number" value="7" id="seven--sign">7</button>
            <button class="c--btn number" value="8" id="eight--sign">8</button>
            <button class="c--btn number" value="9" id="nine--sign">9</button>
            <button class="c--btn operator" value="*" id="product--sign">x</button>
            <button class="c--btn number" value="4" id="four--sign">4</button>
            <button class="c--btn number" value="5" id="five--sign">5</button>
            <button class="c--btn number" value="6" id="six--sign">6</button>
            <button class="c--btn operator" value="-" id="less--sign">-</button>
            <button class="c--btn number" value="1" id="one--sign">1</button>
            <button class="c--btn number" value="2" id="two--sign">2</button>
            <button class="c--btn number" value="3" id="three--sign">3</button>
            <button class="c--btn operator" value="+" id="plus--sign">+</button>
            <button class="c--btn number" value="0" id="zero--sign">0</button>
            <button class="c--btn number" value="." id="dot--sign">.</button>
            <button class="c--btn constant" value="π" id="pi--sign">π</button>
            <button class="c--btn" value="=" id="equal--sign">=</button>
        </div>
    </div>


    <script src="js/script.js"></script>
</body>

</html>
